		<!-- Start Login Page  -->
			</br>
			<table border="" width="40%" align="center" style="background-color:#F3EDEC;">
				<h1 style="text-align:center; background-color:red; color:white;">User Registration Form</h1>
				<form>
					<tr>
						<td width="35%">First Name :</td>
						<td width="5%" ><input type="text" name="fn" placeholder="First Name" size="53"/></td>
					</tr>
					<tr>
						<td width="35%">Middle Name :</td>
						<td width="5%"><input type="text" name="mn" placeholder="Middle Name" size="53"/></td>
					</tr>
					<tr>
						<td width="35%">Last Name :</td>
						<td width="5%"><input type="text" name="ln" placeholder="Last Name" size="53"/></td>
					</tr>
					<tr>
						<td>Gender :</td>
						<td> Male: <input type="radio" name="g"/> &nbsp; 
							Female:<input type="radio" name="g"/> &nbsp;
						</td>
					</tr>					
					<tr>
						<td style="vertical-align:top;">Address :</td>
						<td> 
							<textarea rows="4" cols="41" name="address"></textarea>
						</td>
					</tr>
					<tr>
						<td width="35%">Email Id :</td>
						<td width="5%"><input type="text" name="email" placeholder="Email Id" size="53" /></td>
					</tr>
					<tr>
						<td width="35%">Mobile No :</td>
						<td width="5%"><input type="number" name="mno" placeholder="Mobile No" size="53" /></td>
					</tr>
					<tr>
						<td>D.O.B :</td>
						<td><input type="date" name="dob"  size="60" width="100%"/></td>
					</tr>
					<tr>
						<td>Location :</td>			
						<td> Kanpur<input type="checkbox" name="k"/>&nbsp;&nbsp;  
							 Delhi<input type="checkbox" name="d"/>&nbsp;&nbsp;
							 Lucknow<input type="checkbox" name="s"/>&nbsp;&nbsp; 
							 Mumbai<input type="checkbox" name="kk"/>
						</td>
					</tr>
					<tr>
						<td>Select State :</td>
						<td>
							<select name="state">
								<option value="">Select Your State</option>
								<option value="delhi">Delhi</option>
								<option value="up">U.P</option>
								<option value="mumbai">Mumbai</option>
								<option value="bihar">Bihar</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Upload Your Pic</td>
						<td><input type="file" name="file"/></td> 
					</tr>
					<tr>
						<td></td>
						<td> 
							<input type="submit" name="btnsubmit" value="Register Here"/>
						</td>
					</tr>
				</form>
			</table>
		
		
		<!-- End Login Page  -->

		<!-- End Footer Page  -->
