<!doctype html>
<html>
<head>
<title>Table Design</title>
</head>
<body>
	
	<h1>This my table</h1>
	<table border="2" height="400" width="100%">
		<tr>
			<td colspan="4" height="100">One Row</td>
		</tr>
		
		<tr>	
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td rowspan="3"></td>
			<td colspan="2"></td>
			<td rowspan="3"></td>
		</tr>

	</table>	
	
	
	

</body>
</html>
